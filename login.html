<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/scss/style.css" />
    <!-- swiper slider -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Instafin</title>
  </head>

  <body>
    <section class="credentail-wrapper">
      <div class="credentail-content row p-2 m-0">
        <div class="credential-card col-md-4 col-sm-12">
          <div class="credentail-header">
            <div class="credentail-logo-wrapper">
              <figure>
                <img src="assets/web-asset/images/logo.svg" alt="" />
              </figure>
            </div>
          </div>
          <div class="credentail-body">
            <h5 class="credentail-title">Sign In</h5>
            <form>
              <div class="mb-2">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="User ID"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="mb-2 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Save Password</label
                >
              </div>
              <div class="mb-5 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck2"
                />
                <label class="form-check-label" for="exampleCheck2"
                  >Forget Password ? Click Here</label
                >
              </div>
              <div
                class="btn-wrapper d-flex justify-content-center align-items-center"
              >
                <button type="submit" class="custom-btn-1 me-2">Submit</button>
                <button type="button" class="custom-btn-1 credential-reset-btn">
                  Reset
                </button>
              </div>
            </form>
          </div>
          <div class="credentail-footer"></div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
